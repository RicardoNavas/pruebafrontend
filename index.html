<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Cardtech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registro de Cliente</h2>
    <form id="form-cliente" class="mb-5">
      <div class="row">
        <div class="col-md-4">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Registrar Cliente</button>
    </form>

    <h2 class="mb-4">Listado de Clientes</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tarjetas</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="clientes-body">
        <!-- Clientes se cargan dinámicamente aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal Detalles -->
  <div class="modal fade" id="modalDetalles" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal">Detalles del Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p><strong>Nombre:</strong> <span id="detalle-nombre"></span></p>
          <p><strong>Email:</strong> <span id="detalle-email"></span></p>
          <p><strong>Tarjetas:</strong> <span id="detalle-tarjeta"></span></p>
          <p><strong>Estado:</strong> <span id="detalle-estado"></span></p>
          <p><strong>Teléfono:</strong> <span id="detalle-telefono"></span></p>
          <p><strong>Dirección:</strong> <span id="detalle-direccion"></span></p>

          <hr>
          <h6>Tarjetas Asociadas</h6>
          <table class="table">
            <thead>
              <tr>
                <th>Número</th>
                <th>Marca</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="detalle-tarjetas-body">
              <!-- Tarjetas se cargan dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="clientes.js"></script>
</body>
</html>
